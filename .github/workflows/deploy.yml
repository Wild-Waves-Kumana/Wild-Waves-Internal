name: Deploy to EC2

on:
  push:
    branches:
      - chathura-dev-v2.0  # deploy when chathura-dev-v2.0 branch is pushed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (Backend Only)
        run: npm install
        working-directory: ./backend  # adjust if backend is in a different folder

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          passphrase: ${{ secrets.EC2_PASSPHRASE }}
          port: 22
          script: |
            cd ${{ secrets.EC2_PATH }}/backend
            git pull origin chathura-dev-v2
            npm install --omit=dev
            pm2 restart all || pm2 start server.js --name backend
            echo "SSH connection successful!"
            whoami
