name: Deploy to EC2

on:
  push:
    branches:
      - dev-v2  # deploy when dev-v2 branch is pushed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./backend  # if your backend is in a subfolder

      - name: Build project
        run: npm run build
        working-directory: ./backend

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.EC2_PATH }}
            git pull origin dev-v2
            npm install --omit=dev
            pm2 restart all || pm2 start server.js
            echo "SSH connection successful!"
            whoami